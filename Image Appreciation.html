<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpongeBob SquarePants</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .content h2 {
      margin-top: 15px;
    }

    .content .photo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .content .photo li {
      flex-basis: calc((100% - 2 * 20px) / 3);
      height: 260px;
    }

    .content .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }

    h2 {
      color: #6b4c15;
    }
  </style>
</head>

<body>
  <div class="wrapin">
    <!-- Header -->
    <header>
      <ul class="nav">
        <li><a href ="index.html">Home</a></li>
        <li><a href ="Story Overview.html">Story Overview</a></li>
        <li><a href ="Main Characters.html">Main Characters</a></li>
        <li><a href ="Image Appreciation.html">Image Appreciation.html</a></li>
        <li><a href ="Exciting Clips.html">Exciting Clips.html</a></li>
      </ul>
    </header>

    <!-- Banner Image -->
    <div class="banner">
      <img src="images/16.jpg" alt="Banner Image" />
    </div>

    <!-- Content -->
    <div class="content">
      <div class="title">
        <h2>Moments Together</h2>
      </div>
      <ul class="photo">
        <li><img src="images/7.jpeg" alt="Image 1" /></li>
        <li><img src="images/8.jpg" alt="Image 2" /></li>
        <li><img src="images/9.jpg" alt="Image 3" /></li>
        <li><img src="images/10.jpg" alt="Image 4" /></li>
        <li><img src="images/11.jpg" alt="Image 5" /></li>
        <li><img src="images/12.jpg" alt="Image 6" /></li>
        <li><img src="images/13.jpg" alt="Image 7" /></li>
        <li><img src="images/14.jpg" alt="Image 8" /></li>
        <li><img src="images/15.jpg" alt="Image 9" /></li>
      </ul>
    </div>

    <!-- Footer -->
    <footer>
      <p>SpongeBob SquarePants</p>
    </footer>
  </div>
</body>

</html>
